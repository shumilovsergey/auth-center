<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>auth-center</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/style.css" />
  <script>window.REDIRECT_URL = {{ redirect_url | tojson }};</script>
</head>
<body>
  <div class="card">

    <div class="card-title">auth-center</div>

    <div class="tiles">

      <button class="tile" id="tile-google" onclick="selectMethod('google')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 11h8.533c.044.385.067.78.067 1.184 0 2.734-.98 5.036-2.678 6.6C16.32 20.272 14.3 21 12 21c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.43 0 4.63.964 6.243 2.528l-2.658 2.658C14.564 7.214 13.348 6.75 12 6.75c-2.9 0-5.25 2.35-5.25 5.25s2.35 5.25 5.25 5.25c2.188 0 3.954-1.223 4.773-3H12v-3z"/>
        </svg>
        google
      </button>

      <button class="tile" id="tile-tg" onclick="selectMethod('tg')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
        tg
      </button>

      <button class="tile" id="tile-solana" onclick="selectMethod('solana')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.5 6H6.5L4 8.5h13L19.5 6z"/>
          <path d="M4.5 11.5L7 14h13l-2.5-2.5h-13z"/>
          <path d="M19.5 17H6.5L4 19.5h13l2.5-2.5z"/>
        </svg>
        solana
      </button>

    </div>

    <!-- google -->
    <div class="section" id="section-google">
      <a class="action-btn" id="google-btn" href="/google/login">continue with google</a>
    </div>

    <!-- telegram -->
    <div class="section" id="section-tg">
      <div id="qr-area">
        <div class="qr-container">
          <img id="qr-img" src="" alt="" />
        </div>
        <a id="open-btn" href="#" target="_blank" class="action-btn">open in telegram</a>
      </div>
      <button class="action-btn" id="tg-refresh" onclick="startSession()">refresh</button>
    </div>

    <!-- solana -->
    <div class="section" id="section-solana">
      <button class="action-btn" id="solana-btn" onclick="connectWallet()">connect wallet</button>
      <div class="no-wallet" id="no-wallet">
        no wallet detected â€”
        <a href="https://phantom.app" target="_blank">phantom</a> /
        <a href="https://solflare.com" target="_blank">solflare</a>
      </div>
    </div>

    <!-- result -->
    <div class="result" id="result"></div>

  </div>

  <script src="/script.js"></script>
</body>
</html>
